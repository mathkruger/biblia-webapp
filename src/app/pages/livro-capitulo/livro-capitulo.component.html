<mat-toolbar color="accent" class="position-fixed">
  <div class="header">
    <span>{{ livro.name }} - Capítulo {{ cap }}</span>
    
    <div class="fonte">
      <button mat-mini-fab (click)="diminuirFonte()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-zoom-out" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <circle cx="10" cy="10" r="7" />
          <line x1="7" y1="10" x2="13" y2="10" />
          <line x1="21" y1="21" x2="15" y2="15" />
        </svg>
      </button>
      <button mat-mini-fab (click)="aumentarFonte()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-zoom-in" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <circle cx="10" cy="10" r="7" />
          <line x1="7" y1="10" x2="13" y2="10" />
          <line x1="10" y1="7" x2="10" y2="13" />
          <line x1="21" y1="21" x2="15" y2="15" />
        </svg>
      </button>
    </div>
  </div>
</mat-toolbar>

<mat-card>
  <p [style.font-size.px]="tamanhoFonte" *ngFor="let versiculo of livro.chapters[cap - 1]; let j = index;">
    <small>{{ j + 1 }}</small> {{ versiculo }}
  </p>

  <div class="navegacao">
    <a mat-stroked-button (click)="back();">Capíulo Anterior</a>
    <a mat-stroked-button (click)="next();">Próximo Capítulo</a>
  </div>
</mat-card>
